<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="encabezado">
            <h1>LOGIN</h1>
        </div>
        <div class="contenedor">
            <form action="LoginServlet" method="get">
                <div class="limpia">
                    <div class="col-25">
                    </div>
                    <div class="col-12">
                        <label>ID</label>
                    </div>
                    <div class="col2-57">
                        <input type="text" name="IDuser" placeholder="Ingresa tu ID">
                    </div>
                </div>
                <div class="limpia">
                    <div class="col-25">
                    </div>
                    <div class="col-12">
                        <label>PASSWORD</label>
                    </div>
                    <div class="col2-57">
                        <input type="password" name="pass" placeholder="Ingresa tu PASSWORD">
                    </div>
                </div>
                <div class="col-sub">
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
    </body>
</html>
