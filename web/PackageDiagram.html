<!DOCTYPE html>
<html>
    <head>
        <title>Diagrama de Paquetes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="jsuml2/build/css/UDStyle.css" media="screen"/>
        <script type="text/javascript" src="jsuml2/build/UDCore.js"></script>
        <script type="text/javascript" src="jsuml2/build//UDModules.js"></script>
        <script src="https://kit.fontawesome.com/d09e085a5a.js" crossorigin="anonymous"></script>

        <style>
            .menuDPackage{
                width: 15%;
                float: left; 
            }
            .contenedorDiagrama{
                width: 85%;
                float: left;
            }
            .titDiagrama{
                width: 20%;
                float: left;
            }
            #usePackageDiagram{
                width: 100%;
                float: left;
                margin: 0px 30px;
            }

            .titDiagrama ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .titDiagrama li {
                font-family: "Lucida Sans", sans-serif; 
                font-size: 12px;
                text-align: center;
                padding: 3px;
                margin-left: 30px;
                margin-top: 5px;
                color: #000000;
                border: 1px solid #333333;
            }

            .titDiagrama li:hover {
                background-color: #585858;
                color: white;
            }
            .button {
                width: 95%;
                background-color: #2AD0FB;
                border: none;
                border-radius: 6px;
                color: black;
                padding: 10px 5px;
                text-align: center;
                font-size: 12px;
                margin: 5px 2px;
                opacity: 0.7;
                transition: 0.3s;
                display: inline-block;
                text-decoration: none;
                cursor: pointer;
                text-transform: uppercase; 
            }
            .button:hover {opacity: 1}
            img {
                padding: 0px 2px;
                margin:  0px 10px;
            }
            .menuDPackage i {
                font-size:20px;
                margin: 0px 10px;
            }
            @media screen and (max-width: 1000px) {
                .menuDPackage{
                    width: 50%;
                    margin-top: 0;
                }
                .divDiagrama{
                    width: 100%;
                    margin-top: 0;
                }
            }
            @media screen and (max-width: 600px) {
                .menuDPackage, .infoDPackage, .divDiagrama{
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>

    </head>
    <body>
        <div class="out">
            <a href="LogoutServlet">SING OUT</a>
        </div>
        <div class="usuario">
            <label id="usuario">Bienvenido:</label>
        </div>
        <div class="tituloD">
            <h1>CREACIÃ“N DE DIAGRAMAS DE PAQUETES (PACKAGE)</h1>
        </div>
        <div class="menuDPackage">
            <label>ELEMENTOS UML</label>
            <button class="button" id="btnPackage">Package<br><img src="imagenes/package.png" alt="x"/></button>
            <button class="button" id="btnPackageContainer">Package Container<br><img src="imagenes/packageContainer.png" alt="x"/></button>
            <button class="button" id="btnDependecy">Dependecy<br><img src="imagenes/dependecy.png" alt="x"/></button>
            <button class="button" id="btnMerge">Package Merge<br><img src="imagenes/merge.png" alt="x"/></button>
            <button class="button" id="btnPublicImport">Package Public Import<br><img src="imagenes/import.png" alt="x"/></button>
            <button class="button" id="btnPrivateImport">Package Private Import<br><img src="imagenes/acces.png" alt="x"/></button>
            <button class="button" id="btnNote">Note<br><img src="imagenes/note.png" alt="x"/></button>
            <button class="button" id="btnLine">Line<br><img src="imagenes/line.png" alt="x"/></button>
            <label>ACCIONES</label>
            <button class="button"><i class="fas fa-save"></i>Guardar</button>
            <button class="button"><i class="far fa-comment-alt"></i>Comentario</button>
            <button class="button" id="btnborrar"><i class="fas fa-backspace"></i>Borrar</button>
            <form action="DPServlet">
                <button type="submit" class="button" id="btnregresar"><i class="fas fa-arrow-alt-circle-left"></i>Regresar</button>
            </form>
        </div>
        <div class="contenedorDiagrama">
            <div class="limpia">
                <div class="titDiagrama">
                    <ul>
                        <li id="nameDiagram"></li>
                    </ul>
                </div>
            </div>
            <div id="usePackageDiagram" class="limpia">

            </div>
        </div>

        <script type="text/javascript">
            var usepackageDiagram;
            var div = document.getElementById("usePackageDiagram");
            //inicializacion
            window.onload = function () {
                usepackageDiagram = new UMLPackageDiagram({id: 'usePackageDiagram', width: 1000, height: 580});
                usepackageDiagram.setName("Package Diagram");
                document.getElementById("nameDiagram").innerHTML = usepackageDiagram.getName();
                usepackageDiagram.draw();
                usepackageDiagram.interaction(true);
                usepackageDiagram.setUpdateHeightCanvas(true);
                usepackageDiagram.setUpdateWidthCanvas(true);
            };

            //Codigo para agregar elementos
            var interaccionUnClick = function (f) {
                usepackageDiagram.interaction(false);
                var funcionCaptura = function (event) {
                    var mousex = event.pageX - div.offsetLeft;
                    var mousey = event.pageY - div.offsetTop;
                    f(usepackageDiagram, mousex, mousey);
                    div.onclick = false;
                    usepackageDiagram.draw();
                    usepackageDiagram.interaction(true);
                };
                div.onclick = funcionCaptura;
            };

            document.getElementById("btnPackage").onclick = function () {
                function f(d, x, y) {

                    d.addElement(new UMLPackage({x: x, y: y}));
                }
                interaccionUnClick(f);
            };

            document.getElementById("btnPackageContainer").onclick = function () {
                function f(d, x, y) {

                    d.addElement(new UMLPackageContainer({x: x, y: y}));
                }
                interaccionUnClick(f);
            };

            document.getElementById("btnNote").onclick = function () {
                function f(d, x, y) {

                    d.addElement(new UMLNote({x: x, y: y}));
                }
                interaccionUnClick(f);
            };
            //Codigo para relaciones
            var interaccionDoubleClick = function (fdouble) {
                usepackageDiagram.interaction(false);
                var primer = function (event) {
                    var x1 = event.pageX - div.offsetLeft;
                    var y1 = event.pageY - div.offsetTop;
                    var elem1 = usepackageDiagram.getElementByPoint(x1, y1);
                    if (elem1 && elem1 instanceof Element) {
                        div.onclick = false;
                        var segundo = function (event) {
                            var x2 = event.pageX - div.offsetLeft;
                            var y2 = event.pageY - div.offsetTop;
                            var elem2 = usepackageDiagram.getElementByPoint(x2, y2);
                            if (elem2 && elem2 instanceof Element) {
                                fdouble(usepackageDiagram, elem1, elem2);
                                div.onclick = false;
                                usepackageDiagram.draw();
                                usepackageDiagram.interaction(true);
                            }
                        };
                        div.onclick = segundo;
                    }
                };
                div.onclick = primer;
            };
            document.getElementById("btnDependecy").onclick = function () {
                function fdouble(d, a, b) {
                    d.addElement(new UMLDependency({a: a, b: b}));
                }
                interaccionDoubleClick(fdouble);
            };
            document.getElementById("btnMerge").onclick = function () {
                function fdouble(d, a, b) {
                    d.addElement(new UMLPackageMerge({a: a, b: b}));
                }
                interaccionDoubleClick(fdouble);
            };
            document.getElementById("btnPublicImport").onclick = function () {
                function fdouble(d, a, b) {
                    d.addElement(new UMLPackagePublicImport({a: a, b: b}));
                }
                interaccionDoubleClick(fdouble);
            };
            document.getElementById("btnPrivateImport").onclick = function () {
                function fdouble(d, a, b) {
                    d.addElement(new UMLPackagePrivateImport({a: a, b: b}));
                }
                interaccionDoubleClick(fdouble);
            };
            document.getElementById("btnLine").onclick = function () {
                function fdouble(d, a, b) {
                    d.addElement(new UMLLine({a: a, b: b}));
                }
                interaccionDoubleClick(fdouble);
            };
            //Codigo para cambiar nombre del diagrama
            var fn = function (value) {
                if (value === '')
                    value = 'Untitled';
                usepackageDiagram.setName(value);

                document.getElementById("nameDiagram").innerHTML = usepackageDiagram.getName();

                usepackageDiagram.draw();
            };

            document.getElementById("nameDiagram").onclick = function () {
                var dialog = new Dialog({text: 'Diagram name: ', cancelable: true});
                dialog.show(fn, usepackageDiagram.getName());
            };

            //Borrar elemento
            var borrar = function () {
                var seleccion = function (event) {
                    var x = event.pageX - div.offsetLeft;
                    var y = event.pageY - div.offsetTop;
                    var elem = usepackageDiagram.getElementByPoint(x, y);
                    if (elem && elem instanceof Element) {
                        var text = 'Do you want to delete the object' + elem.getType() + '?';
                        //Create the text box
                        var dialog = new Dialog({text: text, cancelable: true});
                        //Function that changes the name of the diagram
                        var fb = function () {
                            usepackageDiagram.delElement(elem);
                            usepackageDiagram.draw();
                            div.onclick = false
                        };
                        //Show the text box in the web page
                        dialog.show(fb);
                    }
                };
                div.onclick = seleccion;
                ;
            };
            document.getElementById("btnborrar").onclick = function () {
                borrar();
            };

            //regresar
            document.getElementById("btnregresar").onclick = function () {
                location.href = 'menuUsuario.html';
            };
        </script>
    </body>
</html>
