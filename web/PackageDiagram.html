<!DOCTYPE html>
<html>
    <head>
        <title>Diagrama de Paquetes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="jsuml2/build/css/UDStyle.css" media="screen"/>
        <script type="text/javascript" src="jsuml2/build/UDCore.js"></script>
        <script type="text/javascript" src="jsuml2/build//UDModules.js"></script>
        <script src="https://kit.fontawesome.com/d09e085a5a.js" crossorigin="anonymous"></script>

        <style>
            .menuDPackage{
                width: 15%;
                float: left; 
            }
            .infoDPackage{
                width: 20%;
                float: left;
                text-align: center;
            }

            .divDiagrama{
                width: 65%;
                float: left;
                background-color: #33B7FF;
            }
            .button {
                width: 95%;
                background-color: #FB2A7F;
                border: none;
                border-radius: 6px;
                color: white;
                padding: 15px 15px;
                text-align: center;
                font-size: 12px;
                margin: 5px 2px;
                opacity: 0.7;
                transition: 0.3s;
                display: inline-block;
                text-decoration: none;
                cursor: pointer;
                text-transform: uppercase; 
            }
            .button:hover {opacity: 1}
            img {
                padding: 0px 2px;
                margin:  0px 10px;
            }
            .menuDPackage i {
                font-size:20px;
                margin: 0px 10px;
            }
            @media screen and (max-width: 1000px) {
                .menuDPackage, .infoDPackage{
                    width: 50%;
                    margin-top: 0;
                }
                .divDiagrama{
                    width: 100%;
                    margin-top: 0;
                }
            }
            @media screen and (max-width: 600px) {
                .menuDPackage, .infoDPackage, .divDiagrama{
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="out">
            <a href="LogoutServlet">SING OUT</a>
        </div>
        <div class="usuario">
            <label>BIENVENIDO: admin</label>
        </div>
        <div class="tituloD">
            <h1>CREACIÃ“N DE DIAGRAMAS DE PAQUETES (PACKAGE)</h1>
        </div>
        <div class="limpia">
            <div class="menuDPackage">
                <label>ELEMENTOS UML</label>
                <button class="button" onclick="myFunction()"><img src="imagenes/package.png" alt="x"/><br>Package</button>
                <button class="button"><img src="imagenes/packageContainer.png" alt="x"/><br>Package Container</button>
                <button class="button"><img src="imagenes/dependecy.png" alt="x"/><br>Dependecy</button>
                <button class="button"><img src="imagenes/merge.png" alt="x"/><br>Package Merge</button>
                <button class="button"><img src="imagenes/import.png" alt="x"/><br>Package Public Import</button>
                <button class="button"><img src="imagenes/acces.png" alt="x"/><br>Package Private Import</button>
                <button class="button"><img src="imagenes/note.png" alt="x"/><br>Note</button>
                <label>ACCIONES</label>
                <button class="button"><i class="fas fa-save"></i>Guardar</button>
                <button class="button"><i class="far fa-comment-alt"></i>Comentario</button>
                <button class="button"><i class="fas fa-backspace"></i>Borrar</button>
                <button class="button"><i class="fas fa-arrow-alt-circle-left"></i>Regresar</button>
            </div>
            <div class="infoDPackage">
                <label>PROPIEDADES</label>
                <div id="elementoPackage" style="display: none">
                    <label>Nombre del paquete</label>
                    <input type="text" name="namePackage">
                </div>
            </div>
            <div id="usePackageDiagram" class="divDiagrama">

            </div>
        </div>
    </body>
</html>
